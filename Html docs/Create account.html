		<h1>New Account</h1>

	<form class="form-inline">
		<div class="input-group">

<script>
document.getElementById("b_create").onclick = function() {send_verification()};
var invalid = false;
function send_verification(){
  var email = document.getElementById("email").value;
	var password = document.getElementById("password").value;
  if(email === "") {
    window.alert("Error: E-mail was left empty");
    return;
  }
  else if(password === "") {
    window.alert("Error: Password was left empty");
    return;
  }

  firebase.auth().fetchSignInMethodsForEmail(email).catch(function(error) {
  // Handle Errors here.
  var errorCode = error.code;
  var errorMessage = error.message;
  if (errorCode === 'auth/invalid-email') {
    alert('Invalid email.');
  }
  console.log(error);
  window.location.replace("create account.html");
  invalid = true;
  return;
});

  if(!invalid) {
  firebase.auth().createUserWithEmailAndPassword(email, password).catch(function(error) {
  // Handle Errors here.
  var errorCode = error.code;
  var errorMessage = error.message;
  if (errorCode === 'auth/invalid-email') {
    alert('Invalid email.');
  }
  else if (errorCode === 'auth/email-already-in-use') {
    alert('Email is already in use.');
  }
  console.log(error);
  window.location.replace("create account.html");
  invalid = true;
  return;
});
}//invalid

  var user = firebase.auth().currentUser;
  if(user != "") {
  var userId = user.uid;
  invalid = true;
  }

  if(!invalid) {
  var ref = firebase.database().ref('users');
  var data = {
    email: email
  }
  ref.push(data);

  user.sendEmailVerification().then(function() {
  // Email sent.
    window.alert("Verification sent");
  }).catch(function(error) {
  // An error happened.
    window.alert("Error: " + error.message);
  });
}//invalid
}
